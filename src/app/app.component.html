<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a routerLink="./" class="nav-link">
        <div class="clr-icon logo"></div>
        <span class="title">Material Movement Manager</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for keywords...">
      </label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>About</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink='/request' >Request</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink='/receive'>Receive</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink='/yard-sheet'>Yard Sheet</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
